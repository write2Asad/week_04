<!DOCTYPE html>
<html>
    <head>
        <title>Basic JavaScript</title>
    </head>

    <body>
        <p id="time"></p>
        <script>
            var today = new Date();
            
            var hourNow = today.getHours();

            var greeting;

            if(hourNow > 18){
                greeting = "Good Evening";
            } else if( hourNow> 11){
                greeting = "Good Afternoon"
            } else if(hourNow > 0){
                greeting = "Good Morning"
            } else {
                greeting = "welcome"
            }

            document.getElementById("time").innerHTML = greeting;
          
            </script>
    </body>
</html>
